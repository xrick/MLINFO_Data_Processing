<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Data Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay hidden">
        <p id="loading-message"></p>
    </div>

    <div class="app-container">
        <div class="main-panel">
            <h1>MLINFO 資料處理系統</h1>
            <p class="subtitle">筆電規格資料匯入與管理</p>
            
            <!-- 檔案路徑顯示區域 -->
            <div id="file-path-display" class="file-path-display hidden">
                <span class="file-path-label">📄 檔案路徑：</span>
                <span id="file-path-text" class="file-path-text"></span>
            </div>
            
            <div id="table-container" class="table-container">
                <div class="empty-state">
                    <div class="empty-icon">📊</div>
                    <h3>尚未載入資料</h3>
                    <p>請使用下方的「匯入 CSV 並解析」按鈕載入筆電規格資料</p>
                </div>
            </div>
            
            <div class="actions">
                <button id="import-csv-btn" class="secondary">📁 匯入 CSV 並解析</button>
                <input type="file" id="csv-uploader" accept=".csv" style="display: none;" />
                <button id="export-csv-btn" class="secondary">💾 匯出 CSV</button>
                <button id="clear-data-btn" class="secondary">🗑️ 清除資料</button>
                <button id="ingest-db-btn" class="primary">🚀 匯入資料庫</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
